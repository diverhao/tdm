<html>
	<body style="margin: 0px; padding: 0px">
		<div id="root"></div>
		<script>
			var exports = {};
		</script>

		<script type="module" src="../../../webpack/MainWindowClient.js"></script>
		
        <script type="module">
			const urlParams = new URLSearchParams(window.location.search);
			const ipcServerPort = urlParams.get("ipcServerPort");
			const mainWindowId = urlParams.get("mainWindowId");
            const hostnameRaw = urlParams.get("hostname"); // might be null
			const hostname = hostnameRaw === null ? undefined : hostnameRaw;
			new window.MainWindowClientClass(mainWindowId, parseInt(ipcServerPort), hostname);
		</script>
	</body>
</html>

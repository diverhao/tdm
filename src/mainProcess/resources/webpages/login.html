<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .banner {
            position: absolute;
            top: 20px;
            left: 40px;
            /* display: flex; */
            /* flex-direction: row; */
        }

        .login-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-container p {
            color: rgba(100, 100, 100, 1);
        }

        .input-field {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* font-size: 16px; */
        }

        .input-field:focus {
            /* outline: none; */
            border-color: #4CAF50;
            /* font-size: 16px; */
        }

        .login-button {
            width: 60%;
            padding: 12px;
            background-color: #007833;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .login-error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="banner" class="banner">
        <img src="/resources/webpages/Spallation_neutron_source_logo.png" width="150px" />
    </div>
    <div class="login-container">
        <img src="/resources/webpages/tdm-logo.svg" width="50px" height="50px" />
        <h2>Login</h2>
        <p>Please input your UCAMS id and password to access SNS Web TDM.</p>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" spellcheck="false" class="input-field" placeholder="UCAMS id" required>
            <input type="password" id="password" spellcheck="false"  class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="error-message" class="login-error">&nbsp;</div>
        <div id="loading-message" class="loading" style="display: none;">Authenticating...</div>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Show the loading message
            document.getElementById("loading-message").style.display = "block";

            // Clear any previous error message
            document.getElementById("error-message").textContent = "";

            // Send credentials to the server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Authentication failed")) {
                    document.getElementById("error-message").textContent = "Login failed. Please check your username and password.";
                    document.getElementById("loading-message").style.display = "none"; // Hide loading
                } else {
                    window.location.href = '/main'; // Redirect to dashboard
                }
            })
            .catch(error => {
                console.error("Error during login:", error);
                document.getElementById("error-message").textContent = "User name or password error. Please try again.";
                document.getElementById("loading-message").style.display = "none"; // Hide loading
            });
        }
    </script>
</body>
</html>
